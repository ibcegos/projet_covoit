<div class="container">
    <!-- Mon titre -->
    <h1 class="text-center text-info mt-4 mb-4">Inscription : </h1>
    <!-- Formulaire --debut -->
    <form (ngSubmit)="addUser(user)" #user="ngForm">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" name="lastName" placeholder="Entrer votre nom" ngModel required>
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" name="firstName" placeholder="Entrer votre prénom" ngModel required>
        </div>
        <div class="form-group">
            <label>Pseudo</label>
            <input type="text" class="form-control" name="pseudo" placeholder="Entrer votre pseudo" ngModel required>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" name="password" placeholder="Entrer votre mot de passe" ngModel required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Entrer le mail de votre entreprise" ngModel required>
        </div>
        <div class="form-group">
            <label>Tél</label>
            <input type="number" class="form-control" name="phoneNumber" placeholder="Entrer votre numéro de télephone" ngModel required>
        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input type="text" class="form-control" name="avatar" placeholder="Entrer le lien de votre avatar" ngModel required>
        </div>

        <button type="button" class="btn btn-primary" routerLink="">Annuler</button>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
    <!-- Formulaire -- fin -->
</div>
