<div class="container">
    <!-- Mon titre -->
    <h1 class="text-center text-uppercase ">Inscription </h1>

    <div class="text-end">
        <a href="" class="dejaInscrit" > Déjà inscrit ? </a>
    </div>

    <!-- Formulaire --debut -->
    <form class="form" (ngSubmit)="addUser(user)" #user="ngForm">
        <div class="formLabel">
            <div class="form-group">
                <label>Pseudo* :</label>
                <input type="text" class="form-control" name="pseudo" ngModel required>
            </div>
            <div class="form-group">
                <label for="lastName">Nom* :</label>
                <input type="text" class="form-control" name="lastName" ngModel required>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom* :</label>
                <input type="text" class="form-control" name="firstName" ngModel required>
            </div>
            <div class="form-group">
                <label for="email">Email* :</label>
                <input type="email" class="form-control" name="email" placeholder="@entrepriseipi.com" ngModel required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Tél :</label>
                <input type="number" class="form-control" name="phoneNumber" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe* :</label>
                <input type="password" class="form-control" name="password" ngModel required>
            </div>
            <div class="form-group">
                <label for="confirmedPassword">Confirmation du mot de passe* :</label>
                <input type="password" class="form-control" name="confirmedPassword" ngModel required>
            </div>
            <div class="form-group mb-3">
                <label for="formFile" class="form-label">Photo d'avatar :</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="form-check">
                <input class="checkbox" type="checkbox" name="conditions" required>
                <label for="conditions">J'accepte les conditions d'utilisation*</label>      
            </div>
            <a href="">Lire les conditions d'utilisation</a> 
        </div>
        <div class="form-check">
            <input class="checkbox" type="checkbox" name="captcha" required>
            <label for="captcha">ReCAPTCHA*</label>      
        </div>
        
        <div class="buttonForm">
            <button type="button" class="btn btn-primary" routerLink="">Annuler</button>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Valider</button>
        </div>

    </form>
    <!-- Formulaire -- fin -->

    <!-- Modal début -->
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">En attente de validation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Votre compte va être valider par un admin.</p>
              <p>Revenez demain pour pouvoir utiliser notre application, Merci.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal fin -->


</div>
