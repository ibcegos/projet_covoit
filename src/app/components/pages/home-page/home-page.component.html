<div class="container_main">
    <!-- Formulaire --debut -->
    <div class="formulaire">
        <h1>Connexion</h1>
        <form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="formLabel">
                <div class="form-group">
                    <!-- <label>Pseudo* :</label> -->
                    <input type="text" class="form-control" name="username" placeholder="identifiant" ngModel required>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Mot de passe* :</label> -->
                    <input type="text" class="form-control" name="password" placeholder="mot de passe" ngModel required>
                    <a href="#">mot de passe oublié ? contactez l'admin</a>
                </div>
            </div>
            <button type="submit" class="btn_covoit">Connexion</button>
        </form>
    </div>
    <div class="illustration">
        <img class="accueilImg" src="../../../../assets/img/illustration_accueil_rocbotcar.png"
            alt="Le robot rocbotcar entouré d’une voiture, de sa valise de travail et d’un téléphone visualisant un trajet sur une carte. Rocbotcar dit En route pour votre lieu de travail. ">
    </div>
</div>
