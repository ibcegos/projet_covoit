<app-header></app-header>

<div class="container_main">

    <!-- Formulaire --debut -->
    <div class="formulaire">
        <h1>Contact</h1>
        <form class="form" #contact="ngForm" (ngSubmit)="sendMessage(contact)">
            <div class="formLabel">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Pseudo" size="50" ngModel required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="message" name="message" ngModel ></textarea>
                </div>
            </div>
            <button type="submit" class="btn_covoit">Envoyer</button>
        </form>
    </div>
    <div class="illustration">
        <img class="accueilImg" src="../../../../assets/img/illustration_accueil_rocbotcar.png"
            alt="Le robot rocbotcar entouré d’une voiture, de sa valise de travail et d’un téléphone visualisant un trajet sur une carte. Rocbotcar dit En route pour votre lieu de travail. ">
    </div>
</div>
